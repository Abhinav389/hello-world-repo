# Workflow Name: The name of your workflow, which will be displayed in the Actions tab.
name: Hello World

# Trigger: Specifies the event that triggers the workflow.
# In this case, the workflow will run on every push event to any branch.
on:
  push:
    branches:
      - main # This ensures the workflow only runs for pushes to the 'main' branch.

# Jobs: A workflow run is made up of one or more jobs.
jobs:
  # Job Name: The unique identifier for the job.
  hello-job:
    # Job Display Name (Optional): The name that will be displayed on GitHub.
    name: Hello Job

    # Runner: Specifies the type of virtual machine to run the job on.
    runs-on: ubuntu-latest

    # Steps: A job contains a sequence of tasks called steps.
    steps:
      # Step 1:
      # Step Name: A descriptive name for the step.
      - name: Echo text
        # Run Command: The command to execute for this step.
        run: echo "Hello, world!"
